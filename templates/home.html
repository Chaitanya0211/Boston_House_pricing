<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ML API - Boston House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <style>
        body {
            font-family: 'Arimo', sans-serif;
            background-color: #f7f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #f8f6f6;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-family: 'Pacifico', cursive;
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
            /* Blue color for the header */
        }

        form {
            text-align: center;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            color: #555;
            /* Dark gray color for text */
        }

        button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .prediction-text {
            text-align: center;
            margin-top: 20px;
            color: #555;
            /* Dark gray color for prediction text */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Boston House Price Prediction</h1>
        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="CRIM" placeholder="CRIM" required><br>
            <input type="text" name="ZN" placeholder="ZN" required><br>
            <input type="text" name="INDUS" placeholder="INDUS" required><br>
            <input type="text" name="CHAS" placeholder="CHAS" required><br>
            <input type="text" name="NOX" placeholder="NOX" required><br>
            <input type="text" name="RM" placeholder="RM" required><br>
            <input type="text" name="Age" placeholder="Age" required><br>
            <input type="text" name="DIS" placeholder="DIS" required><br>
            <input type="text" name="RAD" placeholder="RAD" required><br>
            <input type="text" name="TAX" placeholder="TAX" required><br>
            <input type="text" name="PTRATIO" placeholder="PTRATIO" required><br>
            <input type="text" name="B" placeholder="B" required><br>
            <input type="text" name="LSTAT" placeholder="LSTAT" required><br>

            <button type="submit">Predict</button>
        </form>

        <div class="prediction-text">
            <h3>{{prediction_text}} units</h3>
        </div>
    </div>
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <a class="navbar-brand" href=https://github.com/Chaitanya0211/Boston_House_pricing.git target="_blank">Made
            by Chaitanya ðŸ˜Ž. Git
            Link-<strong>https://github.com/Chaitanya0211/Boston_House_pricing.git</strong></a>
    </nav>
</body>

</html>
